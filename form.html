<!DOCTYPE html> <html lang="en"> <head> <meta 
    charset="UTF-8"> <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"> 
    <title>Your Code Journey Form</title> <style>
        body { font-family: Arial, sans-serif; 
            background-color: #f4f4f4; display: flex; 
            justify-content: center; align-items: center; 
            height: 100vh;
        }
        .form-container { background: white; padding: 
            30px; border-radius: 10px; box-shadow: 0 0 
            10px rgba(0,0,0,0.1); width: 300px;
        }
        input, button { width: 100%; padding: 10px; 
            margin: 10px 0; border: 1px solid #ddd; 
            border-radius: 5px;
        }
        button { background-color: #5cb85c; color: white; 
            border: none; cursor: pointer;
        }
        button:hover { background-color: #4cae4c;
        }
    </style> </head> <body> <div class="form-container"> 
        <h2>Join Your Code Journey</h2> <form 
        action="/submit" method="POST">
            <input type="text" name="name" 
            placeholder="Your Name" required> <input 
            type="email" name="email" placeholder="Your 
            Email" required> <input type="text" 
            name="topic" placeholder="Interest Topic" 
            required> <button 
            type="submit">Submit</button>
        </form> </div> </body>
</html>
